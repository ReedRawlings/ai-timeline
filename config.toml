baseURL = "https://ReedR.github.io/ai-timeline/"
languageCode = "en-us"
title = "AI Timeline"
theme = "ai-timeline-theme"

[params]
  description = "A chronological timeline of important AI developments"
  author = "AI Timeline Team"
  github = "https://github.com/ReedR/ai-timeline"
  
[menu]
  [[menu.main]]
    identifier = "timeline"
    name = "Timeline"
    url = "/"
    weight = 1
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 2

[taxonomies]
  tag = "tags"
  organization = "organizations"
  model = "models"
  category = "categories"
  impact_area = "impact-areas"
  key_figure = "key-figures"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[outputs]
  home = ["HTML"] 