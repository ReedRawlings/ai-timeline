  description: "Meta released the Llama 4 family — its first models using a mixture-of-experts (MoE) architecture. Llama 4 Scout (17B active / 109B total parameters) shipped with a 10-million-token context window, while Maverick (17B active / 128 experts) targeted efficiency. The still-training Behemoth (288B active / ~2T total) showed benchmark performance exceeding GPT-4.5 and Claude 3.7 Sonnet. The release cemented Meta's strategy of giving away frontier-class models for free while competitors charge per token, keeping the open-source AI ecosystem competitive with closed labs."

- title: "AI 'Virtual Scientists' Design New Nanobodies"
  date: "2025-07-29T09:00:00-07:00"
