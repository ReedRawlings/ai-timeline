  key_figures: ["Emmanuel Macron"]
  link: "https://en.wikipedia.org/wiki/AI_Action_Summit"
  description: "Over 1,000 participants from 100+ countries gathered at the Grand Palais in Paris for the AI Action Summit, co-chaired by Emmanuel Macron and Narendra Modi. The summit produced a joint statement signed by 60 nations including China and India — but notably not the U.S. or UK, who refused to sign. France announced a $400M endowment for AI public goods, and the EU launched InvestAI, a 200 billion euro initiative to build AI 'gigafactories.' Anthropic CEO Dario Amodei publicly called it a 'missed opportunity' on AI safety. The summit crystallized a growing divide: Europe wanted governance, while Washington wanted acceleration."

- title: "Claude 3.7 Sonnet"
  date: "2025-02-25T09:00:00-08:00"
