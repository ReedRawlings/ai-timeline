  description: "OpenAI launched Operator, a browser-using AI agent that can navigate websites, fill out forms, order groceries, and book reservations on the user's behalf. Powered by CUA (Computer-Using Agent) — a new model combining GPT-4o's vision with reinforcement learning — Operator watches a screen and interacts with GUIs exactly like a human would: clicking, scrolling, and typing. Partnerships with DoorDash, Instacart, Uber, and others gave it real-world utility from day one. The launch kicked off what the industry called the '2025 AI Agent Wars,' as every major lab raced to ship autonomous computer-using agents."

- title: "Paris AI Action Summit"
  date: "2025-02-10T09:00:00+01:00"
  tags: ["Policy"]
