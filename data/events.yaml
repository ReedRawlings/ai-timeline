  description: "President Trump stood alongside OpenAI's Sam Altman and SoftBank's Masayoshi Son to announce Stargate, a $500 billion AI infrastructure initiative — $100 billion to be deployed immediately — to build massive AI data centers across the United States starting in Texas. SoftBank handles the financing, OpenAI runs operations, and Arm, Microsoft, NVIDIA, and Oracle are technology partners. Elon Musk immediately posted 'They don't actually have the money,' igniting a public feud with Altman. The announcement represented the largest single AI infrastructure commitment in history and blurred the line between industrial policy and spectacle."

- title: "OpenAI Operator"
  date: "2025-01-23T10:00:00-08:00"
