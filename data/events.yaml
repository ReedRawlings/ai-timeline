  description: "Anthropic released Claude 3.7 Sonnet, the first hybrid reasoning model on the market — a single model that can either answer instantly like a standard LLM or pause to 'think' through harder problems using extended thinking mode, with a configurable token budget up to 128K. The architecture let developers trade cost and speed for reasoning depth on a per-query basis, which was a fundamentally different approach from OpenAI's separate o-series reasoning models. The release also introduced Claude Code, an agentic command-line coding tool that would go on to become one of the most culturally significant developer tools of the year."

