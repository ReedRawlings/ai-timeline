  description: "On his first day back in office, President Trump revoked Biden's October 2023 AI Executive Order — the most comprehensive federal AI safety framework ever issued — and replaced it three days later with 'Removing Barriers to American Leadership in Artificial Intelligence.' Where Biden's order mandated red-teaming for high-risk models, cybersecurity protocols, and federal oversight of AI in critical infrastructure, Trump's order directed agencies to eliminate regulations that could impede AI innovation. The reversal effectively halted every federal AI safety initiative that had been in progress and signaled a dramatic shift from cautious governance to accelerationist industrial policy."

- title: "The Stargate Project"
