  impact_areas: ["Regulation", "Enterprise AI"]
  key_figures: []
  link: "https://digital-strategy.ec.europa.eu/en/policies/regulatory-framework-ai"
  description: "The EU AI Act's obligations for general-purpose AI models officially took effect on August 2, 2025, making it the world's first binding regulation on foundation models. Any GPAI model placed on the EU market must now comply with risk management, transparency, training data documentation, and human oversight requirements. The EU's AI Office became operational the same day to oversee enforcement. While actual penalties wouldn't kick in until August 2026, the rules immediately forced every major AI lab — American and Chinese alike — to maintain EU-specific compliance regimes, creating a de facto global regulatory floor."

- title: "GPT-5 Release"
  date: "2025-08-07T10:00:00-07:00"
