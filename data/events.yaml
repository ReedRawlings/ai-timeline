  description: "OpenAI released GPT-5, its first 'unified' model combining the fast responses of the GPT series with the deep reasoning of the o-series into a single architecture with a real-time router. The model shipped with a 272K-token context window, scored 94.6% on AIME 2025 math without tools, hit 74.9% on SWE-bench coding, and was made available to free-tier users as their default model — the first time reasoning capabilities were accessible without a subscription. While framed as the year's defining model launch, reactions were mixed: some called it a genuine leap, while others noted it felt more like a consolidation of existing capabilities than a paradigm shift."