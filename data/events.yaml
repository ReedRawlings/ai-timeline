  description: "Stanford researchers and the Chan Zuckerberg Biohub published a Nature paper demonstrating a 'Virtual Lab' where multiple AI agents — including a Principal Investigator bot, specialized researchers, and critics — autonomously collaborated to design 92 new SARS-CoV-2 nanobodies. The AI team independently chose nanobodies over traditional antibodies as a more promising strategy, and their designs were experimentally validated to bind tightly to new COVID variants, outperforming human-designed antibodies. It was the most convincing demonstration yet that multi-agent AI systems could perform genuine scientific research, not just assist with it."

- title: "EU AI Act Begins Enforcing GPAI Rules"
  date: "2025-08-02T09:00:00+02:00"
