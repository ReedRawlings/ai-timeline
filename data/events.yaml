  description: "2025 became the year AI deepfakes went from theoretical election threat to documented reality across multiple democracies. In Romania's May presidential election, deepfake videos of candidates endorsing fake investment schemes flooded Facebook. AI-generated disinformation appeared in four of 23 viral election videos in Poland. A deepfake of Canadian PM Mark Carney racked up over a million views right before the election. Germany's AfD party openly used AI-generated political ads — what one researcher called 'nostalgia machines' — ahead of the February federal election. Across Africa and Asia, campaigners created deepfakes of Biden and Trump endorsing local candidates. The global scale of the phenomenon outpaced every regulatory response."

